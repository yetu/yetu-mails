<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width"/>
  <link rel="stylesheet" href="../../styles/ink.css"/>
  <link rel="stylesheet" href="../../styles/yetu.css"/>
</head>
<body>
  <table class="body">
    <tr>
      <td class="center" align="center" valign="top">
        <center>

          <table class="row header">
            <tr>
              <td class="center" align="center">
                <center>

                  <table class="container">
                    <tr>
                      <td class="wrapper last">

                        <table class="ten columns">
                          <tr>
                            <td style="text-align:right;">&nbsp;</td>
                            <td class="expander"></td>
                          </tr>
                        </table>

                      </td>
                    </tr>
                  </table>

                </center>
              </td>
            </tr>
          </table>

          <table class="container">
            <tr>
              <td>

                <table class="row">
                  <tr class="colored">

                    <td class="wrapper">

                      <table class="two columns">
                        <tr>
                          <td>&nbsp;</td>
                          <td class="expander"></td>
                        </tr>
                      </table>

                    </td>

                    <td class="wrapper">

                      <table class="six columns">
                        <tr>
                          <td><h6 class="header-title center">Welcome to yetu.me!</h6></td>
                          <td class="expander"></td>
                        </tr>
                      </table>

                    </td>

                    <td class="wrapper last">

                      <table class="two columns">
                        <tr>
                          <td class="right-text-pad">
                            <a href="#" target="_blank">
                              <img src="../../images/yetu-logo.png" width="50" height="50" class="right"/>
                            </a>
                          </td>
                          <td class="expander"></td>
                        </tr>
                      </table>

                    </td>

                  </tr>
                </table>

                <table class="row">
                  <tr class="colored">
                    <td class="wrapper offset-by-one">

                    <table class="eight columns extra-margin-bottom">
                      <tr>
                        <td>
                          <span class="center medium-text">This is the second step on your way<br>to discover a new world at home.</span>
                        </td>
                        <td class="expander"></td>
                      </tr>
                    </table>

                    </td>

                    <td class="wrapper last">

                      <table class="one columns">
                        <tr>
                          <td>&nbsp;</td>
                          <td class="expander"></td>
                        </tr>
                      </table>

                    </td>
                  </tr>
                </table>

                <table class="row">
                  <tr class="colored">
                    <td class="wrapper offset-by-two">

                    <table class="six columns">
                      <tr>
                        <td>
                          <img src="../../images/line-divisor.png" width="280" height="3" class="center"/>
                        </td>
                        <td class="expander"></td>
                      </tr>
                    </table>

                    </td>

                    <td class="wrapper last">

                      <table class="two columns">
                        <tr>
                          <td>&nbsp;</td>
                          <td class="expander"></td>
                        </tr>
                      </table>

                    </td>
                  </tr>
                </table>

                <table class="row">
                  <tr class="colored">
                    <td class="wrapper offset-by-three">

                      <table class="four columns extra-margin">
                        <tbody>
                          <tr>
                            <td>
                              <table class="button yetu">
                                <tbody>
                                  <tr>
                                    <td>
                                      <a href="@confirmationUrl.getOrElse(env.routes.signUpUrl(mailToken))">Complete your<br>registration</a>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                            </td>
                            <td class="expander"></td>
                          </tr>
                        </tbody>
                      </table>

                    </td>

                    <td class="wrapper last">

                      <table class="three columns">
                        <tr>
                          <td>&nbsp;</td>
                          <td class="expander"></td>
                        </tr>
                      </table>

                    </td>
                  </tr>
                </table>

                <table class="row">
                  <tr class="colored">
                    <td class="wrapper offset-by-two">

                    <table class="six columns">
                      <tr>
                        <td>
                          <img src="../../images/line-divisor.png" width="280" height="3" class="center"/>
                        </td>
                        <td class="expander"></td>
                      </tr>
                    </table>

                    </td>

                    <td class="wrapper last">

                      <table class="two columns">
                        <tr>
                          <td>&nbsp;</td>
                          <td class="expander"></td>
                        </tr>
                      </table>

                    </td>
                  </tr>
                </table>

                <table class="row">
                  <tr class="colored">
                    <td class="wrapper offset-by-one">

                      <table class="eight columns">
                        <tr>
                          <td>
                            <img src="images/gateway.png" width="330" height="260" class="center" style="margin-bottom:30px;"/>
                          </td>
                          <td class="expander"></td>
                        </tr>
                      </table>

                    </td>

                    <td class="wrapper last">

                      <table class="one columns">
                        <tr>
                          <td>&nbsp;</td>
                          <td class="expander"></td>
                        </tr>
                      </table>

                    </td>
                  </tr>
                </table>

              <!-- container end below -->
              </td>
            </tr>
          </table>

          <table class="row footer">
            <tr>
              <td class="center" align="center">
                <center>

                  <table class="container">
                    <tr>
                      <td class="wrapper last">

                        <table class="ten columns">
                          <tr>
                            <td align="center" style="text-align:center;">
                              <span>© 2015 yetu AG • Version 1.0</span>&nbsp;&nbsp;&nbsp;
                              <a href="%= @print privacy_terms %" target="_blank">Privacy Policy</a> -
                              <a href="%= @print terms_and_conditions %" target="_blank">Terms and Conditions</a> -
                              <a href="%= @print imprint %" target="_blank">Imprint</a>
                            </td>
                            <td class="expander"></td>
                          </tr>
                        </table>

                      </td>
                    </tr>
                  </table>

                </center>
              </td>
            </tr>
          </table>

        </center>
      </td>
    </tr>
  </table>

</body>
</html>
